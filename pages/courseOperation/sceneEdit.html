<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>课程推广</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../layui/css/soulTable.css" />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./css/sceneEdit.css" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
      <!-- 头部区域（可配合layui已有的水平导航） -->
      <div class="layui-header">
        <div class="layui-logo layui-bg-white">
          <img
            src="../../assets/images/avatar_xhmm.png"
            class="layui-nav-img"
          />
          小狐妈妈运营后台
        </div>

        <ul class="layui-nav layui-layout-right layui-bg-white">
          <li class="layui-nav-item">
            <a href="javascript:;">
              <img
                src="../../assets/images/avatar_xhmm.png"
                class="layui-nav-img"
              />
              admin
            </a>
            <dl class="layui-nav-child">
              <dd>
                <a href="">
                  <i class="layui-icon layui-icon-logout"></i>
                  退出登录
                </a>
              </dd>
            </dl>
          </li>
        </ul>
      </div>

      <!-- <div class="divider"></div> -->
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <div class="layui-side layui-bg-white">
        <div class="layui-side-scroll">
          <ul
            class="layui-nav layui-nav-tree"
            lay-filter="test"
            lay-shrink="all"
          >
            <li class="layui-nav-item">
              <a class="" href="javascript:;">
                <i
                  class="layui-icon layui-icon-template-1"
                  style="margin-right: 2px; color: rgb(97, 97, 97)"
                ></i>
                课程管理
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="../courseManage/courseManage.html">
                    <i
                      class="layui-icon layui-icon-read"
                      style="margin-left: 15px; margin-right: 2px"
                    ></i>
                    课程管理
                  </a>
                </dd>
              </dl>
            </li>
            <li class="layui-nav-item layui-nav-itemed">
              <a href="javascript:;">
                <i
                  class="layui-icon layui-icon-chart-screen"
                  style="margin-right: 2px; color: rgb(97, 97, 97)"
                ></i>
                课程运营
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="../courseOperation/courseRecommend.html">
                    <i
                      class="layui-icon layui-icon-read"
                      style="margin-left: 15px; margin-right: 2px"
                    ></i>
                    课程推荐
                  </a>
                </dd>
                <dd class="layui-this">
                  <a href="javascript:;">
                    <i
                      class="layui-icon layui-icon-user"
                      style="margin-left: 15px; margin-right: 2px"
                    ></i>
                    课程推广
                  </a>
                </dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">
                <i
                  class="layui-icon layui-icon-list"
                  style="margin-right: 2px"
                ></i>
                产品运营
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="../productOperation/paperOperation.html">
                    <i
                      class="layui-icon layui-icon-dialogue"
                      style="margin-left: 15px; margin-right: 2px"
                    ></i>
                    文案运营
                  </a>
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 10px 30px">
          <!-- 面包屑 -->
          <span class="layui-breadcrumb">
            <a href="">课程运营</a>
            <a href="./coursePopularize.html">课程推广</a>
            <a><cite>场景编辑</cite></a>
          </span>
          <!-- 编辑表格 -->
          <table
            class="layui-table"
            id="sceneEdit"
            lay-filter="sceneEdit"
          ></table>
          <!-- 添加按钮 -->
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              margin-top: 15px;
            "
          >
            <div>
              <a
                type="button"
                class="layui-btn layui-btn-normal layui-btn-radius"
              >
                <i class="layui-icon">&#xe608;</i> 添加
              </a>
            </div>
            <div style="margin-top: 20px">
              <a
                href="./coursePopularize.html"
                type="button"
                class="layui-btn layui-btn-primary"
              >
                取消
              </a>
              <a type="button" class="layui-btn layui-btn-normal"> 确定 </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 操作工具栏模板 -->
    <script type="text/html" id="operateBar">
      <a
        class="layui-btn layui-btn-radius layui-btn-xs layui-btn-danger"
        lay-event="del"
        >删除</a
      >
    </script>

    <!-- 下拉框模板 -->
    <script type="text/html" id="selectCourse">
      <select name="courseName" lay-filter="courseName">
        <option value="{{d.coursename}}">{{d.coursename}}</option>
      </select>
    </script>

    <!-- 推广标题模板 -->
    <script type="text/html" id="popuTitle">
      <input type="text" placeholder="{{d.title}}">
    </script>

    <!-- 推广封面图模板 -->
    <script type="text/html" id="courseImg">
      <div class="course-img">
        <img src="{{d.imgUrl}}" alt="" />
        <div class="course-img-btn">
          <span class="changeSpan">替换</span>
          <span class="delSpan">删除</span>
        </div>
      </div>
    </script>

    <!-- 引入的js -->
    <script src="../../layui/layui.js"></script>
    <script type="module" src="../common.js"></script>
    <script src="./js/sceneEdit.js"></script>
  </body>
</html>
